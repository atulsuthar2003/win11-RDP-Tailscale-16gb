name: RDP + Tailscale

on:
  workflow_dispatch:
    inputs:
      ts_tailnet:         { description: "Tailscale tailnet", required: false }
      ts_api_key:         { description: "Tailscale API key", required: false }
      ts_authkey:         { description: "Tailscale Auth key", required: false }
      quick_test:         { description: "Run 5-minute test", type: boolean, default: false }
      runtime_minutes:    { description: "Runtime (max 360)", required: false, default: "355" }
      do_purge:           { description: "Purge devices", required: false, default: "true" }
      cycles:             { description: "Handoffs left", required: false, default: "0" }
      rdp_count:          { description: "RDP instances (1-10)", required: false, default: "1" }
      crd_code:           { description: "CRD code", required: false, default: "" }
      crd_pin:            { description: "CRD PIN", required: false, default: "123456" }

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
      multi:  ${{ steps.mk.outputs.multi }}
    steps:
      - id: mk
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          if ($crd.Length -gt 0) { $n = 1 } else {
            $n = [int]"${{ inputs.rdp_count }}"; if ($n -lt 1) { $n = 1 }; if ($n -gt 10) { $n = 10 }
          }
          $inc = @(); for ($i=1; $i -le $n; $i++){ $inc += @{ id = $i } }
          $json = @{ include = $inc } | ConvertTo-Json -Compress
          "matrix=$json" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8
          $multi = if ($n -gt 1) { '1' } else { '0' }
          "multi=$multi" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

  rdp:
    needs: setup
    runs-on: windows-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 10
    timeout-minutes: 370
    env:
      RDP_USER: Bullettemporary
      RDP_PASS: Bullet@12345

    steps:
      - name: Set Environment Variables
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          "CRD_ENABLED=$([int]($crd.Length -gt 0))" | Out-File -Append $env:GITHUB_ENV
          
          if ("${{ inputs.rdp_count }}" -gt 1) { $hn = "bullet${{ matrix.id }}" } else { $hn = "bullet" }
          "TS_HOSTNAME=$hn" | Out-File -Append $env:GITHUB_ENV

          $runtime = [int]"${{ inputs.runtime_minutes }}"
          if ("${{ inputs.quick_test }}" -eq "true") { $runtime = 5 }
          "RUNTIME_MINUTES=$runtime" | Out-File -Append $env:GITHUB_ENV

      - name: Install + Up Tailscale
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $ts)) {
            Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
            Start-Process msiexec.exe -ArgumentList "/i","$env:TEMP\tailscale.msi","/quiet","/norestart" -Wait
          }
          & $ts up --authkey "${{ inputs.ts_authkey }}" --hostname "$env:TS_HOSTNAME" --accept-dns=true
          $ip4 = & $ts ip -4 | Select-Object -First 1
          "TAILSCALE_IP=$ip4" | Out-File -Append $env:GITHUB_ENV

      - name: Enable RDP user
        run: |
          $u=$env:RDP_USER; $p=$env:RDP_PASS
          $sec = ConvertTo-SecureString $p -AsPlainText -Force
          if (-not (Get-LocalUser -Name $u -EA SilentlyContinue)) {
            New-LocalUser -Name $u -Password $sec -AccountNeverExpires
            Add-LocalGroupMember -Group "Administrators" -Member $u
          }
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" | Out-Null

      - name: Install RustDesk
        run: |
          $rdExe = "C:\Program Files\RustDesk\rustdesk.exe"
          if (-not (Test-Path $rdExe)) {
            Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi" -OutFile "$env:TEMP\rustdesk.msi"
            Start-Process msiexec.exe -ArgumentList "/i","$env:TEMP\rustdesk.msi","/quiet","/norestart" -Wait
          }

      - name: Launch RustDesk + Safe Screenshot Upload
        run: |
          $rdExe = "C:\Program Files\RustDesk\rustdesk.exe"
          Start-Process -FilePath $rdExe
          Start-Sleep -Seconds 15
          $screenshotPath = "$env:TEMP\rustdesk_${{ matrix.id }}.png"
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $bounds = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap $bounds.Width, $bounds.Height
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save($screenshotPath, [System.Drawing.Imaging.ImageFormat]::Png)
          
          # Fixed Upload Logic
          $curlResult = curl.exe -s -F "file=@$screenshotPath" https://store1.gofile.io/uploadFile
          if ($curlResult -match '\{') {
              $json = $curlResult | ConvertFrom-Json
              if ($json.status -eq "ok") { 
                  $url = $json.data.downloadPage
                  "SCREENSHOT_URL=$url" | Out-File -Append $env:GITHUB_ENV
                  Write-Host "Screenshot: $url"
              }
          } else { Write-Host "Gofile Upload Failed, but keeping session alive..." }

      - name: Keep alive
        run: |
          $mins = [int]$env:RUNTIME_MINUTES
          $end = (Get-Date).AddMinutes($mins)
          Write-Host "Keeping alive until $($end.ToString('HH:mm:ss'))"
          while ((Get-Date) -lt $end) {
            Write-Host "Session Active... $(Get-Date) | IP: $env:TAILSCALE_IP"
            Start-Sleep -Seconds 60
          }

      - name: Dispatch next cycle
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $cycles = [int]"${{ inputs.cycles }}"
          if ($cycles -gt 0) {
            $next = $cycles - 1
            $payload = @{
              ts_tailnet      = "${{ inputs.ts_tailnet }}"
              ts_api_key      = "${{ inputs.ts_api_key }}"
              ts_authkey      = "${{ inputs.ts_authkey }}"
              quick_test      = "${{ inputs.quick_test }}"
              runtime_minutes = "${{ inputs.runtime_minutes }}"
              cycles          = "$next"
              rdp_count       = "${{ inputs.rdp_count }}"
              crd_code        = "${{ inputs.crd_code }}"
              crd_pin         = "${{ inputs.crd_pin }}"
            }
            # Triggers the same workflow again to keep it running 24/7
            $url = "https://api.github.com/repos/${{ github.repository }}/actions/workflows/rdp-tailscale-B.yml/dispatches"
            $body = @{ ref="${{ github.ref_name }}"; inputs=$payload } | ConvertTo-Json
            Invoke-RestMethod -Method POST -Uri $url -Headers @{ Authorization="Bearer $env:GH_TOKEN" } -Body $body
            Write-Host "Next cycle ($next) dispatched."
          } else {
            Write-Host "No more cycles. Stopping."
          }
